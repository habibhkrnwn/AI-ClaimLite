version: '3.8'

services:
  # ============================================================
  # üöÄ AI-CLAIM Lite Core Engine Service
  # ============================================================
  core_engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_claim_lite_core_engine
    restart: unless-stopped
    environment:
      # Database Configuration (PostgreSQL Eksternal)
      DATABASE_URL: ${DATABASE_URL}
      
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Application Configuration
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY}
      APP_PORT: 8003
      APP_HOST: 0.0.0.0
      
      # CORS Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      ALLOWED_METHODS: ${ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      ALLOWED_HEADERS: ${ALLOWED_HEADERS:-*}
      
      # Feature Flags
      ENABLE_HISTORY: ${ENABLE_HISTORY:-true}
      ENABLE_EXPORT: ${ENABLE_EXPORT:-true}
      ENABLE_BATCH: ${ENABLE_BATCH:-true}
      ENABLE_AI_INSIGHTS: ${ENABLE_AI_INSIGHTS:-true}
      ENABLE_MULTILAYER_RULES: ${ENABLE_MULTILAYER_RULES:-true}
      
    ports:
      - "8003:8003"
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./rules:/app/rules
    networks:
      - ai_claim_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================================
# üåê Networks
# ============================================================
networks:
  ai_claim_network:
    driver: bridge
    name: ai_claim_core_network
