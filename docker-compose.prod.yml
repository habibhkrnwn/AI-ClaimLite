services:
  # ============================
  # Core Engine (Python)
  # ============================
  core_engine:
    build:
      context: ./core_engine
      dockerfile: Dockerfile
    container_name: aiclaimlite-core-engine-prod
    env_file:
      - ./core_engine/.env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiclaimlite-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================
  # Web Backend (Node API)
  # ============================
  web_backend:
    build:
      context: ./web
      dockerfile: server/Dockerfile
    container_name: aiclaimlite-web-backend-prod
    env_file:
      - ./web/.env
    environment:
      - NODE_ENV=production
      - CORE_ENGINE_URL=http://core_engine:8000
    ports:
      - "3001:3001"
    depends_on:
      core_engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - aiclaimlite-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================
  # Web Frontend (Vite build + NGINX)
  # ============================
  web_frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    container_name: aiclaimlite-web-frontend-prod
    # NGINX listen di port 80, kita expose ke 80 atau 5173 publik
    ports:
      - "80:80"
    depends_on:
      web_backend:
        condition: service_healthy
    networks:
      - aiclaimlite-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  aiclaimlite-network:
    driver: bridge
