services:
  # Core Engine (Python FastAPI)
  core_engine:
    image: habibhkrnwn/aiclaimlite-core:latest
    container_name: aiclaimlite-core-engine
    ports:
      - "8000:8000"
    env_file:
      - ./core_engine/.env.production
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=production
    command: python main.py
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiclaimlite-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Web Backend (Node.js + Express)
  web_backend:
    image: habibhkrnwn/aiclaimlite-backend:latest
    container_name: aiclaimlite-web-backend
    ports:
      - "3001:3001"
    env_file:
      - ./web/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      core_engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiclaimlite-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Web Frontend (Vite)
  web_frontend:
    image: habibhkrnwn/aiclaimlite-frontend:latest
    container_name: aiclaimlite-web-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./web/.env.production
    depends_on:
      web_backend:
        condition: service_healthy
    networks:
      - aiclaimlite-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  aiclaimlite-network:
    driver: bridge

